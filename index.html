<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary blue-2-bg">
    <img
      class="body-img-top"
      src="./images/bg-pattern-top.svg"
      alt=""
      aria-hidden="true"
    />
    <img
      class="body-img-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt=""
      aria-hidden="true"
    />
    <main>
      <section class="component white-bg">
        <div class="component-img"></div>
        <div class="component-content">
          <img
            src="./images/image-victor.jpg"
            alt="Victor Crest, facing the camera"
          />
          <div class="victor">
            <h1 class="blue-1 tp-1">Victor Crest</h1>
            <span class="tp-2 grey">26</span>
          </div>
          <p class="tp-2 grey">London</p>
          <div class="socials">
            <div class="social-box">
              <h2 class="tp-1 blue-1">80K</h2>
              <p class="tp-4 grey">Followers</p>
            </div>
            <div class="social-box">
              <h2 class="tp-1 blue-1">803K</h2>
              <p class="tp-4 grey">Likes</p>
            </div>
            <div class="social-box">
              <h2 class="tp-1 blue-1">1.4K</h2>
              <p class="tp-4 grey">Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
